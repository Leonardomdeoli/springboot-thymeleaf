<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Prova P3</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row rule">
			<div class="col-md-12">
				<div class="col-md-5 col-md-offset-4">
					<form class="form-inline" th:attr="action=@{/import}" method="get">
						<div class="form-group">
							<input type="text" class="form-control" name="url" placeholder="insira a url da api"/>
						</div>
						<button type="submit" class="btn btn-default glyphicon glyphicon-search"
						 th:attr="value=#{import.submit}"></button>
					</form>
					<div class="rule">
						<span>https://api.magicthegathering.io/v1/cards?set=ROE</span>
					</div>
				</div>
			</div>
		</div>
	</div>s
</body>
</html>
