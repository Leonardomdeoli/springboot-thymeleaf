<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Prova P3</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="row rule">
			<div class="col-md-12">
				<div class="col-md-5 col-md-offset-4">
					<form class="form-inline" th:attr="action=@{/buscar}" method="get">
						<div class="form-group">
							<input type="text" class="form-control"
								placeholder="insira o nome da carta" name="nome"/>
						</div>
						<button type="submit" class="btn btn-default glyphicon glyphicon-search" 
						th:attr="value=#{buscar.submit}"></button>
					</form>
				</div>
			</div>
		</div>
		<div class="row rule">
			<div class="col-md-12">

				<div th:each="card : ${cards}" class="col-md-3 space-cards">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title text-center" th:text="${card.nome}"></h3>
						</div>
						<div class="panel-body">
							<img th:src="${card.caminhoImagem}" class="img-rounded" />
							<div class="col-md-12 footer-card">
								<p class="col-md-2 badge" th:text="${card.cmc}"></p>
								<div class="col-md-2">
									<img th:src="${card.imgPoder}" class="img-rounded size-img" />
								</div>
								<div class="col-md-2 col-md-offset-4">
									<p class="col-md-4" th:text="${card.habilidade}"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
